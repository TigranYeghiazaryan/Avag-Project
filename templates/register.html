<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.2/css/bootstrap.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #BE9B7B; /* Light blue background */
    }
    .wrapper {
      position: relative;
      max-width: 430px;
      width: 100%;
      background: #fff;
      padding: 34px;
      border-radius: 6px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2); /* Shadow effect */
    }
    .wrapper h2 {
      position: relative;
      font-size: 22px;
      font-weight: 600;
      color: #333; /* Dark text color */
    }
    .wrapper h2::before {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      height: 3px;
      width: 28px;
      border-radius: 12px;
      background: #4070f4; /* Blue underline */
    }
    .wrapper form {
      margin-top: 30px; /* Margin between title and form */
    }
    .wrapper form .input-box {
      height: 52px;
      margin: 18px 0; /* Spacing between inputs */
    }
    form .input-box input {
      height: 100%;
      width: 100%;
      outline: none;
      padding: 0 15px;
      font-size: 17px;
      font-weight: 400;
      color: #333; /* Text color */
      border: 1.5px solid #C7BEBE; /* Border style */
      border-bottom-width: 2.5px;
      border-radius: 6px; /* Border radius */
      transition: all 0.3s ease;
    }
    .input-box input:focus,
    .input-box input:valid {
      border-color: #4070f4; /* Border color on focus or valid input */
    }
    form .policy {
      display: flex;
      align-items: center;
    }
    form .policy input {
      margin-right: 10px; /* Space between checkbox and text */
    }
    form .input-box.button input {
      color: #fff;
      letter-spacing: 1px;
      border: none;
      background: #4070f4;
      cursor: pointer; /* Pointer cursor for buttons */
    }
    .input-box.button input:hover {
      background: #0e4bf1; /* Darker blue on hover */
    }
    form .text h3 {
      color: #333; /* Darker text color */
      width: 100%;
      text-align: center; /* Centered text */
    }
    form .text h3 a {
      color: #4070f4; /* Link color */
      text-decoration: none; /* No underline */
    }
    form .text h3 a:hover {
      text-decoration: underline; /* Underline on hover */
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h2>Регистрация нового пользователя</h2>
    <form action="{{ url_for('register') }}" method="POST"> <!-- Flask integration -->
      <div class="input-box">
        <input type="text" name="name" placeholder="Введите ваше имя" required>
      </div>
      <div class="input-box">
        <input type="text" name="username" placeholder="Введите имя пользователя" required>
      </div>
      <div class="input-box">
        <input type="email" name="email" placeholder="Введите email" required>
      </div>
      <div class="input-box">
        <input type="password" name="password" placeholder="Создайте пароль" required>
      </div>
      <div class="policy">
        <input type="checkbox" name="terms" required>
        <h3>Я соглашаюсь с условиями и положениями</h3> <!-- Text for terms and conditions -->
      </div>
      <div class="input-box button">
        <input type="submit" value="Зарегистрироваться"> <!-- Submit button -->
      </div>
      <div class="text">
        <h3>Уже есть аккаунт? <a href="{{ url_for('login') }}">Войти сейчас</a></h3> <!-- Login link -->
      </div>
    </form>
  </div>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script> <!-- Bootstrap JS -->
</body>
</html>
