<!DOCTYPE html>
<html>
<head>
    <title>Регистрация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center">Регистрация нового пользователя</h1>
        <form class="mt-4" method="POST" action="/register">
            <div class="form-group">
                <label for="name">ФИО:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="username">Имя пользователя:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="class">Класс:</label>
                <select class="form-control" id="class" name="class" required>
                    <option value="">Выберите класс (школу)</option>
                    <option value="1">10Ա</option>
                    <option value="2">10Բ</option>
                    <option value="3">10Գ</option>
                    <!-- Добавьте другие классы по мере необходимости -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
        <p class="mt-3 text-center">Уже зарегистрированы? <a href="/login">Войдите здесь</a>.</p>
    </div>
</body>
</html>
