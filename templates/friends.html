<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friends</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #BE9B7B;
        }

        .card {
            background-color: #efefef;
            border: none;
            cursor: pointer;
            transition: all 0.5s;
            box-shadow: 0 8px 8px rgba(63, 47, 32, 0.2); /* Cocoa color shadow */
        }

        .image img {
            transition: all 0.5s;
            border-radius: 50%; /* Make the image round */
            width: 100px; /* Adjust the width of the image */
            height: 100px; /* Adjust the height of the image */
            object-fit: cover; /* Maintain aspect ratio and cover the entire container */
            box-shadow: 0 3px 8px rgba(63, 47, 32, 0.2); /* Cocoa color shadow */
        }

        .btn1 {
            height: 40px;
            width: 150px;
            border: none;
            background-color: #000;
            color: #aeaeae;
            font-size: 15px;
        }

        .btn1 a {
            display: block;
            height: 100%;
            width: 100%;
            color: #aeaeae;
            text-decoration: none;
            line-height: 40px;
            text-align: center;
        }

        .btn1:hover {
            background-color: #333;
        }

        .name {
            font-size: 22px;
            font-weight: bold;
        }

        .number {
            font-size: 22px;
            font-weight: bold;
        }

        .follow {
            font-size: 12px;
            color: #444444;
        }

        .avatar-upload {
            position: relative;
            max-width: 200px;
            margin: 50px auto;
        }

        .avatar-edit {
            position: absolute;
            right: 8px;
            z-index: 1;
            top: 1px;
        }

        .avatar-preview {
            width: 100%;
            height: auto;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.1);
        }

        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-4"> <!-- Изменено на container-fluid -->
        <h1 class="text-center">Friends</h1>

        <div class="mb-4">
            <div class="input-group">
                <input type="text" id="search-user" class="form-control" placeholder="Search for users...">
            </div>
        </div>

        <div class="row" id="user-list"> <!-- Адаптировано для мобильных -->
            {% for friend in friends %}
            <div class="col-sm-12 col-md-4 mb-4"> <!-- Поддержка мобильных -->
                <div class="card text-center">
                    <img src="{{ friend.avatar }}" class="card-img-top rounded-circle mx-auto mt-3" style="width: 100px;" alt="Friend Avatar">
                    <div class="card-body">
                        <h5 class="card-title">{{ friend.name }}</h5>
                        <p class="card-text">{{ friend.username }}</p>
                        <div class="d-flex justify-content-center">
                            <a href="{{ url_for('profile', username=friend.username) }}" class="btn btn-primary mr-2">View Profile</a>
                            <form method="post" action="{{ url_for('remove_friend') }}">
                                <input type="hidden" name="friend_to_remove" value="{{ friend.username }}">
                                <button type="submit" class="btn btn-danger">Remove Friend</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="d-flex justify-content-center mt-3"> <!-- Поддержка мобильных -->
            <a href="{{ url_for('profile', username=session['username']) }}" class="btn btn-dark">Back to Profile</a>
        </div>
    </div>

    <script>
$(document).ready(function() {
    $('#search-user'). on('input', function() {
        let searchTerm = $(this).val().trim(); // Получаем значение из поля ввода
        let currentUsername = '{{ session["username"] }}'; // Имя текущего пользователя

        $.post('{{ url_for("search_users") }}', { query: searchTerm }, function(data) {
            let user_list = $('#user-list');
            user_list.empty();

            if (data.length > 0) {
                data.forEach(function(user) {
                    if (user.username !== currentUsername) {
                        let userCard = `
                            <div class="col-sm-12 col-md-4 mb-4"> <!-- Адаптировано -->
                                <div class="card text-center">
                                    <img src="${user.avatar}" class="card-img-top rounded-circle mx-auto mt-3" style="width: 100px;" alt="Friend Avatar">
                                    <div class="card-body">
                                        <h5 class="card-title">${user.name}</h5>
                                        <p class="card-text">${user.username}</p>
                                        <div class="d-flex justify-content-center">
                                            <a href="/view/${user.username}" class="btn btn-primary mr-2">View Profile</a>
                                            <button class="btn btn-success send-friend-request" data-username="${user.username}">Add Friend</button>
                                        </div>
                                    </div>
                                </div>
                            </div>`;
                        user_list.append(userCard);
                    }
                });
            }
        });
    });

    $(document).on('click', '.send-friend-request', function() {
        let username = $(this).data('username'); 

        $.post('{{ url_for("send_friend_request") }}', { username: username }, function(response) {
            alert("Friend request sent!");
        });
    });
});
    </script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
